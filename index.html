<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
 
  <div class="grid">
  <div class="left-side">
    <img class="big-image" src="images/bg-main-desktop.png" alt="main-desktop" >
    <div class="first-card">
    <img src="images/bg-card-front.png" alt="bg-card-front" class="cardimage1">
    <div class="firstcardtext">
    <div class="big-circle"></div>
    <div class="small-circle"></div>
    <div class="firstcard1">
    <span class="card-text1" id="card-text1">0000 0000 0000 0000</span>
  </div>
    <div class="firstcard2">
    <span class="card-text2 small1" id="small1">JANE APPLESEED </span>
    <div>
    <span class="card-text2 small2" id="small2">00</span>/<span class="card-text2 small3" id="small3">00</span>
  </div>
  </div>
  </div>
  </div>
  <div class="second-card">
   <img src="images/bg-card-back.png" alt="bg-card-back" class="cardimage2" >
   <div class="secondcardtext">
    <span class="card-text3" id="card-text3">000</span>
  </div>
  </div>
  </div>
  <div class="thanks" id="thankYou">
    <img src="images/icon-complete.svg" alt="icon-check" class="big-check">
    <h1 class="thtext">Thank you!</h1>
    <h3 class="thtext2">We've added your card details</h3>
    <button class="btn2">Continue</button>
  </div>
  <div class="right-side" id="rightSide">
    <div class="top-side">
  <h3 class="big-text">Cardholder Name</h3>
  <form action="/">
<input type="text" placeholder="e.g. Jane Appleseed" class="gray-area  smally" autocomplete="off" id="name" maxlength="100" oninput="getValue()">
</form>
</div>
 
  
<div class="middle-side">
  <h3 class="big-text">Card Number</h3>
  <form action="/" id="form1">
  <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="gray-area biggie" autocomplete="off" id="number" maxlength="16" oninput="getVal()" >
</form>
<h5 class="under-msg"></h5>
</div>
 
<div class="bottom-side">
  <div class="left-bottom">
  <h3 class="big-text">Exp. Date (MM/YY)</h3>
  <form action="/" id="form2">
  <input type="text" placeholder="MM" class="gray-area2" autocomplete="off" id="dateM" maxlength="2" oninput="getVolume()">
  <input type="text" placeholder="YY" class="gray-area2" autocomplete="off" id="dateY" maxlength="2" oninput="getVolume2()">
  <h5 class="bottom-msg"></h5>
</form>
</div>
 <div class="right-bottom">
  <h3 class="big-text">CVC</h3>
  <form action="/" id="form3">
  <input type="text" placeholder="e.g. 123" class="gray-area3" autocomplete="off" id="CVC" maxlength="3" oninput="getValid()">
</form>
<h5 class="last-msg"></h5>
</div>
</div>

  <button type="submit" class="btn-ppl">Confirm</button>
</div>
</div>

  <!-- Completed state start -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
